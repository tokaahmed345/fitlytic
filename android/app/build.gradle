plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace = "com.example.flutter_application_depi"
    compileSdk = 35
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.flutter_application_depi"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            shrinkResources false
            minifyEnabled false
        }
    }
}

flutter {
    source = "../.."
}
configurations.all {
    resolutionStrategy.eachDependency { details ->
        if (details.requested.group == 'com.google.errorprone' &&
            details.requested.name == 'error_prone_annotations') {
            details.useVersion '2.3.4'
            details.because 'Workaround for D8 crash caused by incompatible version'
        }
    }
}

dependencies {
    implementation platform("com.google.firebase:firebase-bom:33.9.0")
    implementation("com.google.firebase:firebase-messaging") {
        exclude group: "com.google.errorprone", module: "error_prone_annotations"
    }

}
